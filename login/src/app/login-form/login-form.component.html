<div class='container'>
  <h1>Login</h1>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class='form-group'>
      <label for='name'>Name</label>
      <input type='text'class='form-control' id='name' required [(ngModel)]='name' name='name' #name1="ngModel">
      <div [hidden]="name1.valid || name1.pristine" class='alert alert-danger'>Name is required</div>
    </div>

    <div class='form-group'>
      <label for='pass'>Pass</label>
      <input type='password' class='form-control' id='pass' required [(ngModel)]='pass' name='pass' #pass1="ngModel">
      <div [hidden]="pass1.valid || pass1.pristine" class='alert alert-danger'>Password is required</div>
    </div>

    <button type='submit' class='btn btn-success'>Login</button>
  </form>
</div>
